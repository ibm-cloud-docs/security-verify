#  Name your file `toc.yaml`
#  Make sure you include all nav file coding requirements, as defined in https://test.cloud.ibm.com/docs/writing?topic=writing-code-nav
#  Anything with a fully qualified URL with `http` or `https` will get an external link icon added to the nav entry
---
toc:
  properties:
    subcollection: security-verify
    service-name: security-verify #If your subcollection is not for a service, don't include this property.
    category: security
    audience: service
    href: /docs/security-verify
#    console-page: /relative/console/path
    product-page: https://ibm.com/cloud/security-verify
    path: security-verify
    label: IBM Security Verify

#  List your getting started tutorial (getting-started.md) as the first item in the Get started nav group. See https://test.cloud.ibm.com/docs/writing?topic=writing-navigation-design for more details on the toc design.
  entries:
  - navgroup:
      id: learn
      links:
      - link:
          label: Getting Started
          href: https://docs.verify.ibm.com/verify/docs/getting-started
      - link:
          label: Release Notes
          href: https://www.ibm.com/docs/en/security-verify?topic=overview-whats-new
      topics:
      - overview.md    
      - getting-started.md
      - release-notes.md

#  Links to your REST API docs should be included in the Reference navigation group. For details on publishing API docs, see https://test.cloud.ibm.com/docs/api-docs.
#  Links to your command line reference docs should be included in the Reference navigation group.
  - navgroup:
      id: reference
      topics:
      - responsibilities-template.md
      links:
      - link:
          label: API Documentation
          href: https://docs.verify.ibm.com/verify/page/api-documentation
      - link:
          label: Developer Documentation
          href: https://docs.verify.ibm.com/verify/docs/use-cases
      - link:
          label: IBM Security Verify Documentation
          href: https://www.ibm.com/docs/en/security-verify
      - link:
          label: Status Page
          href: https://statuspage.ibmcloudsecurity.com/# 
  - navgroup:
      id: help
      topics:
      - topicgroup:
          label: FAQs
          topics:
          - faq.md
      - topicgroup:
          label: Troubleshooting
          links:
          - link:
              label: IBM Security Verify Support
              href: https://www.ibm.com/mysupport/s/topic/0TO500000002XbyGAE/security-verify?language=en_US
